name: Deploy
on:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install and Build 🔧
        run: |
          git config --global user.email dustin_irving@gmail.com
          git config --global user.name dustinirving
          git remote set-url origin https://dustinirving:${{ secrets.GH_TOKEN }}@github.com/dustinirving/portfolio_v2.git
          npm ci
          npm run build
          npm run deploy
